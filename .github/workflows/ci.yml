name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Buildr
        run: |
          wget -O buildr-1.5.3.tgz https://www.apache.org/dist/buildr/buildr-1.5.3.tar.gz
          tar -xzf buildr-1.5.3.tgz
          if [ $? -ne 0 ]; then
            echo "Error extracting Buildr tarball."
            exit 1
          fi
          sudo mv buildr-1.5.3 /usr/local/buildr
          export PATH=$PATH:/usr/local/buildr/bin

      - name: Verify Buildr installation
        run: buildr -version

      - name: Build with Buildr
        run: buildr compile

      - name: Run unit tests
        run: buildr test

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports
