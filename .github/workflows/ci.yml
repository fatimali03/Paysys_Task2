name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Run unit tests
        run: mvn test

      # Remove this step if you're not using SonarQube
      #- name: Run SonarQube analysis
      #  run: mvn sonar:sonar -Dsonar.projectKey=<Your_Project_Key> -Dsonar.organization=<Your_Organization_Key> -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=<Your_SonarCloud_Token>

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: target/surefire-reports
